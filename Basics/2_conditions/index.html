<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let age = 19
        let country = "France"
        let asLicense = true
        // Adult check
        if (age >= 18) {
            console.log("You are an adult")
        }

        // Conditions, if else/else if
        if (age >= 18 && country === "France") {
            console.log("You can drive a car !")
        } else if (country === "USA" && age >= 21) {
            console.log("You can drive a car")
        } else {
            console.log("You can't drive a car")
        }

        // Now using switch cases
        switch (country) {
            case "France" :
                "You live in France"
                break
            default :
                "You live in " + country
                break
        }
    </script>
</head>

</html>
