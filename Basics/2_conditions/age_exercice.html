<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // Checks if input is an integer
        let age = parseInt(prompt("How old are you ?"))

        if (Number.isInteger(age)) {
            // Here's a movie recommendation based on age of user
            if (age < 0) {
                console.log("There is an error, you can't be younger than 0 !")
            } else if (age > 0 && age < 10) {
                console.log("You should watch Cars 2 !")
            } else if (age >= 10 && age < 18 ) {
                console.log("You should watch Spiderman 3 !")
            } else {
                console.log("You can watch any movie !")
            }
        } else {
            throw new Error("Input is not correct, it must be an integer !");
        }


    </script>
</head>
<body style="background-color: #644536;">
    
</body>
</html>
