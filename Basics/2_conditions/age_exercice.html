<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let age = prompt("How old are you ?")

        // Here's a movie recommendation based on age of user
        if (age < 0) {
            console.log("There is an error, you can't be younger than 0 !")
        } else if (age > 0 && age < 10) {
            console.log("You should watch Cars 2 !")
        } else if (age >= 10 && age < 18 ) {
            console.log("You should watch Spiderman 3 !")
        } else {
            console.log("You can watch any movie !")
        }


    </script>
</head>

</body>
</html>
